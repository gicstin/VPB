name: Auto-Archive DLL

on:
  push:
    paths:
      - "Plugin.dll"   # Only run when the DLL changes

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create archive folder if missing
        run: mkdir -p archive

      - name: Generate timestamp
        id: ts
        run: echo "stamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Archive previous DLL if it exists
        run: |
          if [ -f Plugin.dll ]; then
            mkdir -p archive/${{ steps.ts.outputs.stamp }}
            cp Plugin.dll archive/${{ steps.ts.outputs.stamp }}/Plugin.dll
          fi

      - name: Commit archive changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add archive
          git commit -m "Archived Plugin.dll at ${{ steps.ts.outputs.stamp }}" || echo "No changes to commit"

      - name: Push changes
        run: git push
