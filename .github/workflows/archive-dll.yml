name: Auto-Archive DLL

on:
  push:
    paths:
      - "vam_patch/BepInEx/plugins/VPB.dll"

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # IMPORTANT: allows accessing previous commit

      - name: Create archive folder if missing
        run: mkdir -p archive

      - name: Generate timestamp
        id: ts
        run: echo "stamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Restore previous version of DLL
        run: |
          # Check if the file existed in the previous commit
          if git show HEAD~1:vam_patch/BepInEx/plugins/VPB.dll > /dev/null 2>&1; then
            mkdir -p archive/${{ steps.ts.outputs.stamp }}
            git show HEAD~1:vam_patch/BepInEx/plugins/VPB.dll > archive/${{ steps.ts.outputs.stamp }}/VPB.dll
            echo "Archived previous DLL version."
          else
            echo "No previous DLL found to archive."
          fi

      - name: Commit archive changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add archive
          git commit -m "Archived VPB.dll at ${{ steps.ts.outputs.stamp }}" || echo "No changes to commit"

      - name: Push changes
        run: git push
